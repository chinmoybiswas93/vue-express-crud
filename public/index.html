<!DOCTYPE html>
<html>
  <head>
    <title>CRUD Application</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">CRUD App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container">
        <h1 class="my-4 text-center">Vue CRUD Application</h1>

        <h2>Add Item</h2>
        <form @submit.prevent="addItem" class="mb-4">
          <div class="input-group">
            <input
              v-model="newItem"
              type="text"
              class="form-control"
              placeholder="Enter item name"
              required
            />
            <div class="input-group-append">
              <button type="submit" class="btn btn-primary">Add</button>
            </div>
          </div>
        </form>

        <h2>Items</h2>
        <ul class="list-group">
          <li class="list-group-item" v-for="item in items" :key="item.id">
            {{ item.name }}
            <button
              @click="editItem(item)"
              class="btn btn-info btn-sm float-right"
            >
              Edit
            </button>
            <button
              @click="deleteItem(item.id)"
              class="btn btn-danger btn-sm float-right mr-2"
            >
              Delete
            </button>
          </li>
        </ul>
      </div>

      <!-- Edit Modal -->
      <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Edit Item</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form @submit.prevent="updateItem">
                <div class="form-group">
                  <label for="editItemName">Item Name</label>
                  <input v-model="editingItem.name" type="text" class="form-control" id="editItemName" required>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      new Vue({
        el: "#app",
        data: {
          newItem: "",
          editingItem: { id: null, name: "" },
          items: [],
        },
        created() {
          this.fetchItems();
        },
        methods: {
          fetchItems() {
            fetch("/api/items")
              .then((response) => response.json())
              .then((data) => {
                this.items = data;
              });
          },
          addItem() {
            fetch("/api/items", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ item: this.newItem }),
            })
              .then(() => {
                this.newItem = "";
                this.fetchItems();
              })
              .catch((error) => {
                console.error("Error adding item:", error);
              });
          },
          deleteItem(id) {
            fetch(`/api/items/${id}`, {
              method: "DELETE",
            })
              .then(() => {
                this.fetchItems();
              })
              .catch((error) => {
                console.error("Error deleting item:", error);
              });
          },
          editItem(item) {
            this.editingItem = { id: item.id, name: item.name };
            $("#editModal").modal("show");
          },
          updateItem() {
            fetch(`/api/items/${this.editingItem.id}`, {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ item: this.editingItem }),
            })
              .then(() => {
                this.editingItem = { id: null, name: "" };
                $("#editModal").modal("hide");
                this.fetchItems();
              })
              .catch((error) => {
                console.error("Error updating item:", error);
              });
          },
        },
      });
    </script>
  </body>
</html>
